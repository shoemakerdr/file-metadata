<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='content-type' content='text/html; charset=utf-8'>
        <title>File Metadata Microservice Project</title>
        <link rel='stylesheet' href='./index.css'>
    </head>
    <body>
        <h1>File Metadata Microservice Project</h1>
        <p>
        This project is from FreeCodeCamp's Back End Certification
        curriculum.
        </p>
        <div>
            <h3>Usage</h3>
            <p>
                Upload a file and receive a JSON response with the size of the
                file in bytes.
            </p>
        </div>
        <div>
            <form action='/get-file-size' method='post' enctype='multipart/form-data'>
                <input class='button' type='file' name='file' />
                <input class='button' type='submit' />
            </form>
        </div>
        <div>
            <h3>Example Output</h3>
            <code>{"size": 436806}</code>
        </div>
        <footer>
            <p class='footer-text'>Created by <a href='https://github.com/shoemakerdr' target='_blank'>Derek Shoemaker</a></p>
        </footer>
    </body>
</html>
